<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Traversal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>DOM Traversal Example</h2>
      <div class="parent">
        <p class="child first-child">Child 1</p>
        <p class="child second-child">Child 2</p>
        <p class="child last-child">Child 3</p>
      </div>
    </div>

    <h2>Event Bubbling Example</h2>

    <div id="grandparent" class="box">
      Grandparent
      <div id="parent" class="box">
        Parent
        <button id="child" class="button">Click Me</button>
      </div>
    </div>

    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>

    <script src="./abc.js"></script>
  </body>
</html>
